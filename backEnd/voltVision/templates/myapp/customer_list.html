
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
    {% for customer in customers %}

    {% endfor %}
    </ul>
</body>
</html>
